<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Slideshow | WebApp Protos </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/social-buttons.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" 
        rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../styles/main-default.css">
  <link rel="stylesheet" href="styles/slideshow.css">
  <!-- sshow -->
  <link rel="stylesheet" href="styles/sshow.css">

  <!-- Angular.js -->
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  -->

</head>
<body>
  <!-- Facebook JS SDK -->
  <div id="fb-root"></div>
  <script type="text/javascript" src="js/fbsdk.js"> </script>

  <div id="template_header">
    <!-- project-header.html -->
  </div>

  <!-- content will be filled with templates/*.html -->
  <div id="template_body"> 
    <div class="row-fluid ">
        <div class="span10 offset1"
            <img src="../images/loading.gif">
        </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span10 offset1" id="fb-comments">
      <div class="fb-comments span12" data-href="" data-width="800" data-num-posts="10"></div>
      <script type="text/javascript">
        $('.fb-comments').attr('data-href', window.location.href);
      </script>
    </div>
  </div>

  <div id="template_footer">
    <!-- project-footer.html -->
  </div>


  <!-- Script loaded when the page loading is done -->
  <script type="text/javascript" src="js/libs/slideshow.js"></script>
  <script type="text/javascript" src="js/libs/sshow.js"></script>
  <script type="text/javascript" src="js/app_onload.js"> </script>
</body>
</html>
