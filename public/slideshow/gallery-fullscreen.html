<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Slideshow | WebApp Protos </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/social-buttons.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
  <!--script src="../js/jquery.js"></script-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" 
        rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../styles/main-default.css">
  <!-- blueimp/Gallery -->
  <link rel="stylesheet" href="css/blueimp-gallery.min.css">


</head>
<body>
  <!-- Facebook JS SDK -->
  <div id="fb-root"></div>
  <script type="text/javascript" src="js/fbsdk.js"> </script>

  <div id="template_header">
    <!-- project-header.html -->
  </div>

<div class="row-fluid section1" >
    <!-- Small Carousel -->
    <div class="span8 offset2">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
            <li><a href="/slideshow" >SShow Demo</a></li>
            <li class="active"><a href="gallery-fullscreen.html" >blueimp/Gallery Fullscreen</a></li>
            <li ><a href="gallery-switch.html" >blueimp/Gallery Carousel</a></li>
            </ul>
        </div>

        <p>Gallery Fullscreen</p>
        <!-- Placeholder for Fullscreen Gallery -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-control">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
        <!-- List of image links -->
        <div id="links">
            <a href="images/photos/1.jpg" title="Banana">
                <img src="images/photos/1.jpg" width="200" height="160">
            </a>
            <a href="images/photos/2.jpg" title="Apple">
                <img src="images/photos/2.jpg" width="200" height="160">
            </a>
            <a href="images/photos/3.jpg" title="Orange">
                <img src="images/photos/3.jpg" width="200" height="160">
            </a>
        </div>  
        <button class="btn btn-primary" type="button" id="btn-launch">Fullscreen</button>
    </div>
</div>

  <div class="row-fluid">
    <div class="span10 offset1" id="fb-comments">
      <div class="fb-comments span12" data-href="" data-width="800" data-num-posts="10"></div>
      <script type="text/javascript">
        $('.fb-comments').attr('data-href', window.location.href);
      </script>
    </div>
  </div>

<div id="template_footer">
    <!-- project-footer.html -->
</div>


<script type="text/javascript" src="js/libs/blueimp-gallery.min.js"></script>
<script type="text/javascript">
    /* Launch -> Fullscreen Gallery */
    document.getElementById('btn-launch').onclick = function (event) {
        console.log( 'btn-launch');
        var links = document.getElementById('links').getElementsByTagName('a');
        if ( links.length > 0 ) {

            console.log( 'links[0]:' + links[0]);
            var options = {
                index: links[0], 
                event: event,
                startSlideshow: true,
            };
            blueimp.Gallery(links, options); 
        }
    };
    
    /* Image -> Fullscreen Gallery starting at the image */
    document.getElementById('links').onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
            link = target.src ? target.parentNode : target,
            options = {
                index: link, 
                event: event,
                startSlideshow: true,
            },
            links = this.getElementsByTagName('a');

        console.log( 'link:' + link);
        console.log( 'event:' + event);

        blueimp.Gallery(links, options);   
    };
 </script>
</body>
</html>
